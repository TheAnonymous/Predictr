<html ng-app="predictr">

<head>
    <meta charset="utf-8">
    <title>Predictr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/css/style.css" rel="stylesheet">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.js"></script>
    <!-- Angular ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

    <!-- Bootstrap -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Glyphicons -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <!--Plugins -->
    <script type="text/javascript" src="/bower_components/angular-utils-disqus/dirDisqus.js"></script>
    <script type="text/javascript" src="/bower_components/angular-filter/dist/angular-filter.js"></script>
    <script type="text/javascript" src="/bower_components/ngDialog/js/ngDialog.js"></script>
    <link href="/bower_components/ngDialog/css/ngDialog.css" rel="stylesheet">
    <link href="/bower_components/ngDialog/css/ngDialog-theme-default.css" rel="stylesheet">
    <!-- ----------- -->
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <link href="/bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">

</head>

<body ng-controller="main" class="col-md-12">
    <div class="row ">
        <div class="col-md-12">
            <div class="navbar navbar-default navbar-inverse">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button><a class="navbar-brand" href="#">Predictr</a>

                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" size="50" placeholder="Search a person or company"> -->
                            <input type="text" ng-model="selected" placeholder="Search a person or company" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control" ng-enter size="35">
                        </div>
                    </form>
                    <ul class="nav navbar-left navbar-nav" ng-show="loggedIn">
                        <li ui-sref-active="active">
                            <a ui-sref="home">Home</a>
                        </li>
                        <li class="dropdown" ui-sref-active="active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profiles <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="editProfile">Edit own Profile</a>
                                </li>
                                <li><a ui-sref="lookProfile">Find other Profiles</a>
                                </li>
                            </ul>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="findPerson">View Predictions</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="addPerson">Add Person or Company</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ui-view></div>


    <script type="text/javascript">
        (function () {
            var s = document.createElement("script");
            s.type = "text/javascript";
            s.async = true;
            s.src = '//api.usersnap.com/load/' +
                '3e1a6a9b-3119-4b7f-b4f0-c332cc13201f.js';
            var x = document.getElementsByTagName('script')[0];
            x.parentNode.insertBefore(s, x);
        })();
    </script>
</body>

</html>
