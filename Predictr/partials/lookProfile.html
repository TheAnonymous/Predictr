<div class="col-md-4 well">
    <h1>Profiles: </h1>
    <ul class="list-group" style="max-height: 500px; overflow-y:scroll;  border: 1px solid #DDD; border-radius: 5px">
        <input type="text" ng-model="profileFiltertext" class="form-control list-group-item" placeholder="Search profiles" />
        <button type="button" class="list-group-item" ng-class="{'choosenProfile': profile.username === mainProfile.username}" ng-repeat="profile in profiles | filter: profileFiltertext" ng-click="setMainProfile(profile)">{{profile.username}}</button>
    </ul>
</div>
<div class="col-md-8" ng-hide="!mainProfile">
    <div class="col-md-6">
        <div class="col-md-12">
            <h2> {{mainProfile.username}}</h2>
            <h4>{{mainProfile.description}}</h4>
        </div>
        <div class="col-md-12">
            <button class="btn btn-success" ng-click="voteUp()">+</button>
            Vote user up or down
            <button class="btn btn-warning" ng-click="voteDown()">-</button>
        </div>
        <div class="col-md-12">
            <label>Score:</label>
            <p>{{mainProfile.score}}</p>
        </div>
    </div>
    <div class="col-md-6">
        <img id="profileImage" ng-src="{{image}}" style="max-width:400px; max-height:400px;" class="img-thumbnail" />
    </div>
    <div class="col-md-12" style="overflow-x:scroll;">
        <h1>Changes made</h1>
        <p>Companys/Persons</p>
        <div class="form-group">
            <input type="text" placeholder="Type to filter" ng-model="personFiltertext" class="form-control">
        </div>
        <table class="table table-striped">
            <tr>
                <th>Person/Company name</th>
                <th>Changes</th>
            </tr>
            <tr ng-repeat="person in persons | filter: personFiltertext">
                <td>{{person.name}}</td>
                <td>{{person.changes}}</td>
            </tr>
        </table>
    </div>
</div>
