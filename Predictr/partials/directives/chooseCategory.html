<div class="col-md-4">
    <label>Please select a maincategory</label>
    <div class="list-group" style="max-height: 150px; overflow-y:scroll;  border: 1px solid #DDD; border-radius: 5px">
        <input type="text" ng-model="filterCateg1" class="form-control list-group-item" placeholder="Enter text to filter categorys" />
        <button type="button" class="list-group-item" ng-class="{'choosenCateg': categ.name === mainCateg}" ng-repeat="categ in mainCategs | filter: filterCateg1" ng-click="setMainCateg(categ.name)">{{categ.name}}</button>
        <button type="button" class="list-group-item" ng-click="addCateg()">Add Categ</button>
    </div>
</div>
<div class="col-md-4">
    <label>Please select a subcategory</label>
    <div class="list-group" style="max-height: 150px; overflow-y:scroll;  border: 1px solid #DDD; border-radius: 5px">

        <input type="text" ng-model="filterCateg2" class="form-control list-group-item" placeholder="Enter text to filter categorys" />
        <button type="button" class="list-group-item" ng-class="{'choosenCateg': categ === subCateg}" ng-repeat="categ in subCategs | filter: filterCateg2" ng-click="setSubCateg(categ)">{{categ}}</button>
        <button type="button" class="list-group-item" ng-click="addCateg()">Add Categ</button>
    </div>
</div>
