<choose-category></choose-category>
<div class="col-md-4">
    <label>Please select Person or Company</label>
    <div class="list-group" style="max-height: 150px; overflow-y:scroll;  border: 1px solid #DDD; border-radius: 5px">
        <input type="text" ng-model="filterCateg3" class="form-control list-group-item" placeholder="Enter text to filter categorys" />
        <button type="button" class="list-group-item" ng-repeat="person in persons | filter: filterCateg3" ui-sref="findPerson.listPredictions({userId: person.key})" ng-click="selectPerson(person)">{{person.name}}</button>
    </div>
</div>
<div class="col-md-12">
    <hr/>
</div>
<div class="col-md-12" ui-view></div>
